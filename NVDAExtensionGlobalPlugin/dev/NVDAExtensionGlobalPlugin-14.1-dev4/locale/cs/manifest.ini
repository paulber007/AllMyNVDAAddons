summary = "Rozšíření základních příkazů NVDA"
description = """Tento plugin přináší do NVDA mnoho funkcí, které lze individuálně aktivovat nebo deaktivovat podle potřeby.\n
Zde jsou některé:\n
* Zobrazit seznam ikon na systémové liště nebo v oknech spuštěných aplikací,\n
* Nápověda pro skládání složitých symbolů, jako je „e“ v „o“ nebo symbol exponentu 2 a možnost přidat vlastní kategorie a symboly,\n
* Rozšíření funkce režimu kontroly NVDA (virtuální vyrovnávací paměti) pro prohlížeč:\n
 * Nové příkazy pro režim průzkumu (odstavec, divize, pevný bod, oblast),\n
 * Nové typy prvků pro dialogové okno otevřené pomocí "NVDA+F7" (přepínač, odstavce, rámeček, zaškrtávací políčka atd.) s oznámením počtu nalezených prvků,\n
 * Procházet ve smyčce a hledat předchozí nebo další položku,\n
 * Nové skripty pro tabulku: oznámit buňku/řádek/sloupec, přejít na další nebo předchozí sloupec/řádek s oznámením buněk, které je tvoří,\n
* Chytré oznámení funkcí spojených s editačními příkazy, jako je Kopírovat, Vyjmout nebo Vložit, a vylepšení základního skriptu NVDA, který oznamuje text ve schránce („NVDA+c“),\n
* Historie hlasových oznámení,\n
* Přejmenujte klávesy klávesnice,\n
* Selektivní oznámení příkazových kláves,\n
* Ukažte viditelné prvky, které tvoří objekt v popředí, a možnost pohybovat se nebo klikat na prvky,\n
* Rychlá změna hlasového profilu,\n
* Uchování klíče modifikátoru a specifické uchování pro web gmail.com,\n
* Restartujte, vypněte nebo hibernujte počítač,\n
* Správa vstupních gest nakonfigurovaných uživatelem,\n
* Ovládání zvuku: rychlé změny v systému, hlasitosti NVDA nebo aplikace, oddělení zvuku, dočasná změna výstupního zařízení zvuku,\n
* Správa uživatelské konfigurace a reset NVDA s přesnou konfigurací,\n
* Textový analyzátor,\n
* Rychlá aktivace nebo deaktivace pluginů,\n
* Oznamovat nebo zobrazovat informace o aplikaci pod kurzorem, jako je její verze, aktuální konfigurační profil, aktivní plugin spojený s aplikací,\n
* Možné použití numerické klávesnice jako standardní numerické klávesnice,\n
* Možnost spouštět skripty z dialogu "Vstupní gesta",\n
*A další.\n
\n
Úplný seznam funkcí pluginu a jejich popis naleznete v uživatelské příručce.\n
"""
