 * Nuevas órdenes para el modo exploración (párrafo, división, ancla, región),
 * Nuevos tipos de elementos para el cuadro de diálogo abierto con "NVDA+F7" (botón de opción, párrafos, marco, casillas de verificación, etc.) con el anuncio del número de elementos encontrados,
 * Navegar en bucle en busca del elemento anterior o siguiente,
 * Nuevos scripts para la tabla: anunciar celda/fila/columna, ir a la columna/fila siguiente o anterior con el anuncio de las celdas que la componen,
* Anuncio inteligente de la funcionalidad asociada a las órdenes de edición como Copiar, Cortar o Pegar y mejora del script de base de NVDA que anuncia el texto en el portapapeles ("NVDA+c"),
* Historial de los anuncios del habla,
* Renombrar teclas del teclado,
* Anuncio selectivo de las teclas de órdenes,
* Mostrar los elementos visibles que componen el objeto en primer plano y posibilidad de mover o hacer clic en los elementos,
* Cambio rápido de perfil de voz,
* Remanencia de teclas modificadoras y remanencia específica para el sitio gmail.com,
* Reiniciar, apagar o hibernar el ordenador,
* Gestión de gestos de entrada configurados por el usuario,
* Control de sonido: cambios rápidos en el volumen del sistema, NVDA o aplicación, separación de audio, cambio temporal del dispositivo de salida de audio,
* Gestión de configuraciones del usuario y reinicio de NVDA con una configuración precisa,
* Analizador de texto,
* Activación o desactivación rápida de los complementos,
* Anunciar o mostrar información sobre la aplicación bajo el cursor, como su versión, el perfil de configuración actual, el complemento activo asociado a la aplicación,
* Posible uso del teclado numérico como teclado numérico estándar,
* Posibilidad de ejecutar scripts desde el cuadro de diálogo "Gestos de Entrada",
* Y más.

Para obtener la lista completa de las características del complemento y su descripción, consulte el manual del usuario.
