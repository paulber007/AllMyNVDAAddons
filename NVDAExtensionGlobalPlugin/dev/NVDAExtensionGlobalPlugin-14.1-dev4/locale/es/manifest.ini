* Mostrar la lista de iconos en la bandeja del sistema o ventanas de las aplicaciones lanzadas,
* Ayuda para la composición de símbolos complejos como por ejemplo, un "e" en la "o" o un símbolo Exponente 2 y la opción de añadir tus propias categorías y símbolos,
