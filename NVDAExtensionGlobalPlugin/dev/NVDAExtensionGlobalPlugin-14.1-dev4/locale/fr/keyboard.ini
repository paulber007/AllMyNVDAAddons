[KeyboardKeys]
	# cette section définit les caractères des touches des clavier de bureau utilisés dans le dialogue "Annonce sélective des touches de commandes" et qui peuvent être placés dans les gestes de commandes.
	# attention: ce doit être le caractère dit par NVDA en aide clavier activé.
	#par exemple pour un clavier de bureau français:
	# row 1:² 1 2 3 4 5 6 7 8 9 0 ° +
	# row 2: a z e r t y u i o p ^ $
	# row 3: q s d f g h j k l m ù *
	# row 4: < w x c v b n , ; : !
	# définit l'ordre des touches dans le dialogue.
	keys = abcdefghijklmnopqrstuvwxyz0123456789²)=^$ù*<,;:!
	

[editionKeyCommands]
	[[default]]
		# cette section définit les commandes clavier d'édition de Windows
		copy = control+c
		cut = control+x
		paste = control+v
		undo = control+z
		selectAll = control+a
