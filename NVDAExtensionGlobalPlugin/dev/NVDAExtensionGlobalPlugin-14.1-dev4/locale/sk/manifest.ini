summary = "Rozšírenie základných príkazov NVDA"
description = """Tento plugin prináša do NVDA mnoho funkcií, ktoré je možné individuálne aktivovať alebo deaktivovať podľa potreby.\\n\n
Tu sú niektoré:\\n\n
* Zobraziť zoznam ikon na systémovej lište alebo v oknách spustených aplikácií,\\n\n
* Pomocník pre skladanie zložitých symbolov, ako je „e“ v „o“ alebo symbol exponentu 2 a možnosť pridať vlastné kategórie a symboly,\\n\n
* Rozšírenie funkcie režimu kontroly NVDA (virtuálnej vyrovnávacej pamäte) pre prehliadač:\\n\n
 * Nové príkazy pre režim prieskumu (odsek, divízia, kotva, oblasť),\\n\n
 * Nové typy prvkov pre dialógové okno otvorené pomocou "NVDA+F7" (prepínač, odseky, rámček, zaškrtávacie políčka atď.) s oznámením počtu nájdených prvkov,\\n\n
 * Prechádzať v slučke a hľadať predchádzajúcu alebo ďalšiu položku,\\n\n
 * Nové skripty pre tabuľku: oznámiť bunku/riadok/stĺpec, prejsť na ďalší alebo predchádzajúci stĺpec/riadok s oznámením buniek, ktoré ich tvoria,\\n\n
* Inteligentné oznámenie funkcií spojených s editačnými príkazmi, ako je Kopírovať, Vystrihnúť alebo Vložiť, a vylepšenie základného skriptu NVDA, ktorý oznamuje text v schránke („NVDA+c“),\\n\n
* História hlasových oznámení,\\n\n
* Premenujte klávesy klávesnice,\\n\n
* Selektívne oznámenie príkazových klávesov,\\n\n
* Ukážte viditeľné prvky, ktoré tvoria objekt v popredí, a možnosť pohybovať sa alebo klikať na prvky,\\n\n
* Rýchla zmena hlasového profilu,\\n\n
* Uchovanie kľúča modifikátora a špecifické uchovanie pre web gmail.com,\\n\n
* Reštartujte, vypnite alebo hibernujte počítač,\\n\n
* Správa vstupných gest nakonfigurovaných užívateľom,\\n\n
* Ovládanie zvuku: rýchle zmeny v systéme, hlasitosti NVDA alebo aplikácie, oddelenie zvuku, dočasná zmena výstupného zariadenia zvuku,\\n\n
* Správa užívateľskej konfigurácie a reset NVDA s presnou konfiguráciou,\\n\n
* Textový analyzátor,\\n\n
* Rýchla aktivácia alebo deaktivácia pluginov,\\n\n
* Oznamovať alebo zobrazovať informácie o aplikácii pod kurzorom, ako je jej verzia, aktuálny konfiguračný profil, aktívny plugin spojený s aplikáciou,\\n\n
* Možné použitie numerickej klávesnice ako štandardnej numerickej klávesnice,\\n\n
* Možnosť spúšťať skripty z dialógu "Vstupné gestá",\\n\n
*A ďalšie.\\n\n
\\n\n
Úplný zoznam funkcií pluginu a ich popis nájdete v užívateľskej príručke.\\n\n
"""
